<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            background-color: #f4f4f4;
        }

        .search-container {
            text-align: center;
        }

        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
        }

        .search-wrapper .search-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="search-container">
       
        <form action="#" method="GET" class="search-wrapper">
            <button type="submit" class="search-button">Internship</button>
            <input type="text" class="search-box" name="search" placeholder="Search here......">
        </form>
    </div>

</body>
</html>
